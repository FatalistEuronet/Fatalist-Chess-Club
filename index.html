<!DOCTYPE html>
<html>
    <head>
        <title>Fatalist Chess Club</title>
        <meta charset="UTF-8">
        <style>
            .chess-board { border-spacing: 0; border-collapse: collapse; }
            .chess-board th { padding: .5em; }
            .chess-board td { border: 1px solid; width: 5em; height: 5em; }
            .chess-board .light { background: #eee; }
            .chess-board .dark { background: #808080; }
        </style>
    </head>
    <body>
        <table class="chess-board">
            <tbody>
                <tr>
                    <th></th>
                    <th>a</th>
                    <th>b</th>
                    <th>c</th>
                    <th>d</th>
                    <th>e</th>
                    <th>f</th>
                    <th>g</th>
                    <th>h</th>
                </tr>
                <tr>
                    <th>8</th>
                    <td class="light"><img src="Black_Rook.png"></td>
                    <td class="dark"><img src="Black-Knight.png"></td>
                    <td class="light"><img src="Black_Bishop.png"></td>
                    <td class="dark"><img src="Black_Queen.png"></td>
                    <td class="light"><img src="Black-King.png"></td>
                    <td class="dark"><img src="Black_Bishop.png"></td>
                    <td class="light"><img src="Black-Knight.png"></td>
                    <td class="dark"><img src="Black_Rook.png"></td>
                </tr>
                <tr>
                    <th>7</th>
                    <td class="dark"><img src="Black_Pawn.png"></td>
                    <td class="light"><img src="Black_Pawn.png"></td>
                    <td class="dark"><img src="Black_Pawn.png"></td>
                    <td class="light"><img src="Black_Pawn.png"></td>
                    <td class="dark"><img src="Black_Pawn.png"></td>
                    <td class="light"><img src="Black_Pawn.png"></td>
                    <td class="dark"><img src="Black_Pawn.png"></td>
                    <td class="light"><img src="Black_Pawn.png"></td>
                </tr>
                <tr>
                    <th>6</th>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>5</th>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
                <tr>
                    <th>4</th>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                </tr>
                <tr>
                    <th>3</th>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                    <td class="dark"></td>
                    <td class="light"></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td class="light"><img src="White_Pawn.png"></td>
                    <td class="dark"><img src="White_Pawn.png"></td>
                    <td class="light"><img src="White_Pawn.png"></td>
                    <td class="dark"><img src="White_Pawn.png"></td>
                    <td class="light"><img src="White_Pawn.png"></td>
                    <td class="dark"><img src="White_Pawn.png"></td>
                    <td class="light"><img src="White_Pawn.png"></td>
                    <td class="dark"><img src="White_Pawn.png"></td>
                </tr>
                <tr>
                    <th>1</th>
                    <td class="dark"><img src="White_Rook.png"></td>
                    <td class="light"><img src="White-Knight.png"></td>
                    <td class="dark"><img src="White_Bishop.png"></td>
                    <td class="light"><img src="White-Queen.png"></td>
                    <td class="dark"><img src="White_king.png"></td>
                    <td class="light"><img src="White_Bishop.png"></td>
                    <td class="dark"><img src="White-Knight.png"></td>
                    <td class="light"><img src="White_Rook.png"></td>
                </tr>
            </tbody>
        </table>
        <script src="Chess.js"></script>
    </body>
</html>
